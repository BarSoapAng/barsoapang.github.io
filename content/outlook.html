<div class="contact-container">
    <div class="title">
        <h1>Contact Me</h1>
        <p>Leave your information down below and I'll send you an email :)</p>
    </div>
    <div class="body">
        <form id="contact" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLScMFu6So6TgV3_N0p4PSk3LKgoQHWwrrFIWDzQEubM2o7Hhfw/formResponse?" target="hidden_iframe" onsubmit="return formLoading();">
            <input type="text" id="entry.1984160437" name="entry.1984160437" placeholder="Name">
            <input type="email" id="entry.825902843" name="entry.825902843" placeholder="Email" required oninvalid="this.setCustomValidity('Please Enter valid email')" oninput="setCustomValidity('')">
            <textarea id="entry.885378680" name="entry.885378680" placeholder="Reason for contact..."></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="formSubmitted()"></iframe>
        <div id="loading"></div>
        <div id="message">
            <img src="images/icons/OutlookIcon.png" alt="thank you image" height="50px">
            <p id="thank-you-message">I'll be in contact with you soon!</p>
        </div>
    </div>
</div>
